		<p>在我们大陆有一个人，他超越了 自己 的 父亲 ；他 感恩 父爱，把当年在广东成功解决... 幸福 一生。护着爱着自己的亲生骨肉。</p>
		<p>概念的有无其实还是出自超越概念有无的道体.都是似有似无的无中妙有，是一切的起因处... 所以圣人治理自己的心和治理天下用同一个方法：知道虚幻，充实内在，减少不实在的期.</p>
